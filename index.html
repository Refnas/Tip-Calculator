<!doctype html>
<html lang="en">

<head>
  <title>Tip-Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
    <div class="wrapper container">
        <section class="input">
            <div class="billTotal">
                <p class="bill-head">Bill :</p>
                <input type="text" name="bill-total" placeholder="&#8377; 0.00" id="billTotalInput" onkeyup="calculateBill()">
            </div>
            <div class="tip">
                <p class="tip-head">Tip :</p>
                <input type="text" name="tip" placeholder="&#37; 0.00" id="tipInput" onkeyup="calculateBill()">
            </div>
        </section>
        <section class="total">
            <div class="people">
                <p class="people-head">People :</p>
                <div  class="counter">
                <button id="decreaseBtn" onclick="decreasePeople()"><span>&#8722;</span></button>
                <div id="peopleNum">1</div>
                <button id="increaseBtn" onclick="increasePeople()"><span>&#43;</span></button>
                </div>
            </div>
            <div class="perPerson">
                <p class="perPerson-head">Per Person Total :</p>
                <p class="perPerson-amount">&#8377; <span id="perPersonTotal">0.00</span></p>
            </div>
        </section>
    </div>
    </div>

    <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
